<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="exam">
        <span v-once>{{message}}</span>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#exam",
            data: {
                message: "hello world"
            }
        })
    </script>
</body>

</html>
