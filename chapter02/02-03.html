<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="simple">
        <input id="a" type="text" v-bind:value="message">
        <br>
        <img v-bind:src="imagePath">
    </div>

    <script>
        var model = {
            message: 'first vue.js app',
            imagePath: 'https://github.com/Microsoft/vscode-chrome-debug/blob/master/images/icon.png?raw=true'
        }
        var simple = new Vue({
            el: '#simple',
            data: model
        })
    </script>
</body>

</html>
