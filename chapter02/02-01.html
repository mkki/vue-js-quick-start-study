<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="simple">
        <h2>{{message}}</h2>
    </div>

    <script>
        var model = {
            message: 'first vue.js app'
        }
        var simple = new Vue({
            el: '#simple',
            data: model
        })
    </script>
</body>

</html>
