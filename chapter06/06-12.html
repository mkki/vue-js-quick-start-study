<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<template id="listTemplate">
    <li>{{message}}</li>
</template>
<script>
    Vue.component('list-component', {
        template: '#listTemplate',
        props: [
            'message'
        ]
    })
</script>

<body>
    <div id="app">
        <ul>
            <list-component message="a"></list-component>
            <list-component message="b"></list-component>
            <list-component message="c"></list-component>
        </ul>
    </div>

    <script>
        Vue.config.devtools = true;
        var vm = new Vue({
            el: "#app"
        })
    </script>
</body>

</html>
