<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <style>
        .layout1 {
            margin: 30px 30px;
        }
    </style>
</head>

<body>
    <div id="example" class="layout1">
        <p><input type="text" v-model="amount" class="form-control" /></p>
        <p>
            <button class="btn btn-primary" id="deposit" v-on:click="balance += parseInt(amount)">
                예금
            </button>
            <button class="btn btn-primary" id="withdraw" v-on:click="balance -= parseInt(amount)">
                인출
            </button>
        </p>
        <h3>잔고: {{balance}}</h3>
    </div>

    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                amount: 0,
                balance: 0,
            }
        })
    </script>
</body>

</html>
