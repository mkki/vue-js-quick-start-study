<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <style>
        .layout1 {
            margin: 30px 30px;
        }
    </style>
</head>

<body>
    <div id="example" class="layout1">
        <p><input type="text" v-model="amount" class="form-control" /></p>
        <p>
            <button class="btn btn-primary" id="create" v-on:click.once="specialEvent">
                계좌 개설 이벤트
            </button>
            <button class="btn btn-primary" id="deposit" v-on:click="deposit">
                예금
            </button>
            <button class="btn btn-primary" id="withdraw" v-on:click="withdraw">
                인출
            </button>
        </p>
        <h3>잔고: {{balance}}</h3>
    </div>

    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                amount: 0,
                balance: 0,
            },
            methods: {
                specialEvent: function(e) {
                    this.balance += 10000;
                },
                deposit: function(e) {
                    var amt = parseInt(this.amount);
                    if (amt <= 0) {
                        alert("0보다 큰 값 입력");
                    } else {
                        this.balance += amt;
                    }
                },
                withdraw: function(e) {
                    var amt = parseInt(this.amount);
                    if (amt <= 0) {
                        alert("0보다 큰 값 입력");
                    } else if (amt > this.balance) {
                        alert("잔고보다 큰 값 불가");
                    } else {
                        this.balance -= amt
                    }
                }
            }
        })
    </script>
</body>

</html>
