<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="exam">
        <input type="text" v-model="x" /><br />
        <input type="text" v-model="y" /><br /> 결과: {{sum}}
    </div>
    <script type="text/javascript">
        var vmSum = new Vue({
            el: "#exam",
            data: {
                x: 0,
                y: 0,
                sum: 0
            },
            watch: {
                x: function(v) {
                    console.log("## x is changed");
                    var result = Number(v) + Number(this.y);
                    if (isNaN(result)) this.sum = 0;
                    else this.sum = result;
                },
                y: function(v) {
                    console.log("## y is changed");
                    var result = Number(v) + Number(this.x);
                    if (isNaN(result)) this.sum = 0;
                    else this.sum = result;
                }
            }
        })
    </script>
</body>

</html>
